<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sprite Test</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'> -->
    
</head>
<body>
    <img src="../../assets/jetpackman/__jet_pack_man_with_weapon_standing_walk.png" 
        id="jetpack-01"    
        style="display: none;">

    <select name="image" id="image">
        <option value="__jet_pack_man_with_weapon_red_helmet_standing_die.png" data-cols="5" data-rows="1">
            jet_pack_man_with_weapon_red_helmet_standing_die
        </option>
        <option value="__jet_pack_man_with_weapon_red_helmet_standing_idle.png" data-cols="5" data-rows="3">
            with_weapon_red_helmet_standing_idle
        </option>
        <option value="__jet_pack_man_with_weapon_red_helmet_standing_jump.png" data-cols="5" data-rows="2">
            with_weapon_red_helmet_standing_jump
        </option>
        <option value="__jet_pack_man_with_weapon_red_helmet_standing_run.png" data-cols="5" data-rows="3">
            with_weapon_red_helmet_standing_run
        </option>
        <option value="__jet_pack_man_with_weapon_red_helmet_standing_shoot.png" data-cols="5" data-rows="1">
            with_weapon_red_helmet_standing_shoot
        </option>
        <option value="__jet_pack_man_with_weapon_red_helmet_standing_walk.png" data-cols="5" data-rows="3">
            with_weapon_red_helmet_standing_walk
        </option>
        <option value="__jet_pack_man_with_weapon_standing_die.png" data-cols="5" data-rows="1">
            with_weapon_standing_die
        </option>
        <option value="__jet_pack_man_with_weapon_standing_idle.png" data-cols="5" data-rows="  3">
            with_weapon_standing_idle
        </option>
        <option value="__jet_pack_man_with_weapon_standing_jump.png" data-cols="5" data-rows="2">
            with_weapon_standing_jump
        </option>
        <option value="__jet_pack_man_with_weapon_standing_run.png" data-cols="5" data-rows="3">
            with_weapon_standing_run
        </option>
        <option value="__jet_pack_man_with_weapon_standing_shoot.png" data-cols="5" data-rows="1">
            with_weapon_standing_shoot
        </option>
        <option value="__jet_pack_man_with_weapon_standing_walk.png" data-cols="5" data-rows="3" selected="selected">
            with_weapon_standing_walk
        </option>    
        <option value="__jet_pack_man_now_weapon_flying.png" data-cols="5" data-rows="3">
            now_weapon_flying
        </option>    
    </select>

    <input type="range" id="framerate" value="60" min="16" max="100">

    <canvas id="canvas-1"></canvas>

    <script src='scripts/sprite-test.js' defer></script>
</body>
</html>
